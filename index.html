<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    .quote-box {
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      body { background: #f0f4f8; color: #222; }
      .quote-box { background: white; }
      button { background: #007BFF; color: white; }
      button:hover { background: #0056b3; }
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #f5f5f5; }
      .quote-box { background: #1e1e1e; }
      button { background: #2196f3; color: white; }
      button:hover { background: #0b79d0; }
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <p id="quote">Click the button to get a quote!</p>
    <button id="new-quote">New Quote</button>
  </div>

  <script>
    function fetchQuote() {
      $.ajax({
        method: 'GET',
        url: 'https://api.api-ninjas.com/v1/quotes',
        headers: { 'X-Api-Key': 'CzfvhaeZxxqROnw7RYBYxw==YdLyhfjZANCC4Gtb' },
        contentType: 'application/json',
        success: function(result) {
          const quote = result[0];
          $('#quote').text(`"${quote.quote}" â€” ${quote.author}`);
        },
        error: function(jqXHR) {
          $('#quote').text("Failed to fetch quote.");
          console.error('Error: ', jqXHR.responseText);
        }
      });
    }

    $('#new-quote').click(fetchQuote);
  </script>
</body>
</html>
